// .github/workflows/deploy.yaml
name: deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: setup git auth
        env:
          email: 'sidgley_guedes@hotmail.com'
          username: 'sidyguedes'
          access_token: '7wilcAHzKTvd++S+pLpJe86IdMVkGLNiSCNhpricXLI'
        run: |
          git config --global credential.helper store
          echo "https://${7wilcAHzKTvd++S+pLpJe86IdMVkGLNiSCNhpricXLI}:x-oauth-basic@github.com" > ~/.git-credentials
          git config --global user.email $email
          git config --global user.name $username
      - name: deploy to gh-pages
        run: |
          npm i
          NODE_ENV=production npm run build
          cd dist
          git init
          git add -A
          git commit -m "ðŸš€ Deploy id ${GITHUB_RUN_ID}"
          git push -f "https://github.com/${sidyguedes/vuejs}.git" master:gh-pages
